<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button onclick="display()" id="searchBtn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="img" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="cityName">Dhaka</h1>
            <h3><span id="temperature">38.06</span>&deg;C</h3>
            <h1 id="description" class="lead">Clouds</h1>
        </div>
    </div>

    <script>
        // for loading data
        function display() {
            const city = document.getElementById("input").value;

            fetch("http://api.openweathermap.org/data/2.5/weather?q=" + city + "&appid=7ed7e3a9e993fe10896582f9346b84dd")
                .then(response => response.json())
                .then(data => setData(data))
                //.catch(err => alert("Wrong City Name"))
        }

        // for setting temperature
        function setData(data) {
            document.getElementById("cityName").innerText = data.name;
            document.getElementById("temperature").innerText = Math.round(data.main.temp - 273);
            document.getElementById("description").innerText = data.weather[0].description;
            const img = document.getElementById("img");
            img.src = "https://openweathermap.org/img/wn/" + data.weather[0].icon + "@2x.png"
        }
    </script>

</body>

</html>
